<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <h3>Your Reports</h3>
    <ul id="report-list" data-username="{{ username }}">
        {% for user, report in reports.items() %}
            <li>
                <a href="{{ url_for('report', username=user) }}" class="report-link" data-user="{{ user }}">{{ user }}'s Report</a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
